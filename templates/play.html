{% extends "base.html" %}

{% block main %}
<h5>{{replay.player}}</h5>
<x-event-strip id="strip"></x-event-strip>
<details>
    <summary>raw events</summary>
    <ul>
        {% for event in replay.events %}
        <li>{{event.frame}} {{event.verb}} {{event.noun}}</li>
        {% endfor %}
    </ul>
</details>
<script>
    const replay = {{replay_json|safe}};

    document.addEventListener('ph-loaded', () => {
        strip.replay = replay;
    });
</script>
{% endblock %}
