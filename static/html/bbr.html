        "ZergGroundArmorsLevel3":"EvolutionChamber",
        "Zergling":"Larva",
        "ZergMeleeWeaponsLevel1":"EvolutionChamber",
        "ZergMeleeWeaponsLevel2":"EvolutionChamber",
        "ZergMeleeWeaponsLevel3":"EvolutionChamber",
        "ZergMissileWeaponsLevel1":"EvolutionChamber",
        "ZergMissileWeaponsLevel2":"EvolutionChamber",
        "ZergMissileWeaponsLevel3":"EvolutionChamber"

    class BBRElement extends PhElement {

    }

    function clearElement(el) {
        el.innerText = '';

</script>
<ph-components>
    <template name="x-svg">
      <style>
        :host {
            display: inline-block;
        }
        div, svg {
            width: 100%;
            height: -moz-available;
            height: -webkit-fill-available;
            height: fill-available;
        }
      </style>
      <div></div>
      <script>
        class XSvg extends BBRElement {
          static mappedAttributes = {"src":"src"};
          static svgCache = {};

          constructor() {
            super();

            var src = this.getAttribute('src');
            if (src) {
              this.loadSvg(src);
            }
          }

          get src() {
              return this._src;
          }

          set src(newSrc) {
              this._src = newSrc;

              if (this.src) {
                  this.loadSvg(this.src)
              } else {

              }
          }

          get baseName() {
            var src = this.getAttribute('src');

            if (!src) {
              return null;
            }

            var pa = src.split('/');

            if (pa.length > 0) {
              return pa[pa.length-1].split('.')[0];
            }

            return null;
          }

          set svg(newSvg) {
            var sd = this.sq('div');

            clearElement(sd);
            if (newSvg) {
                sd.appendChild(newSvg.cloneNode(true));
            }
          }

          get svg() {
            return this.sq('svg');
          }

          async loadSvg(src) {
            var _this = this;
            var sd = _this.sq('div');

            if (src in XSvg.svgCache) {
              var o = XSvg.svgCache[src];

              if (Array.isArray(o)) {
                o.push(_this);
              } else {
                _this.svg = o;
              }

              return;
            }

            XSvg.svgCache[src] = [_this];

            const headers = new Headers();
            headers.append('X-AllowCache', 'yes');

            fetch(src, {
                method: 'GET',
                headers: headers
            }).then(async (res) => {
                      var td = document.createElement('div');

                      td.innerHTML = await res.text();

                      var svg = td.querySelector('svg');

                      if (!svg.hasAttribute('viewBox') && (svg.hasAttribute('width')
                          && svg.hasAttribute('height'))) {
                        var w = svg.getAttribute('width');
                        var h = svg.getAttribute('height');
                        svg.setAttribute('viewBox', "0 0 " + parseInt(w) + ' '
                            + parseInt(h));
                        svg.removeAttribute('height');
                        svg.removeAttribute('width');
                      }

                      var pel = XSvg.svgCache[src];

                      pel.forEach((el) => {
                        el.svg = svg;
                      });

                      XSvg.svgCache[src] = svg;
                  });
              }
        }
      </script>
    </template>

    <template name="x-event-strip">
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }

            canvas {
                width: 100%;
                min-height: 76px;
            }

            x-controls {
                display: flex;
                align-items: center;
            }

            x-controls button {
                background: #0000;
                border: none;
            }

            button * {
                pointer-events: none;
            }

            x-controls x-svg {
                width: 1.3rem;
                height: 1.3rem;
                fill: none;
                color: #ddd;
            }

            #currentTick {
                flex-grow: 1;
            }
        </style>
        <x-controls id="controls">
            <button id="play"><x-svg src="/s/svg/play.svg"></x-svg></button>
            <button id="reset"><x-svg src="/s/svg/refresh.svg"></x-svg></button>
            <label id="currentTime">00:00</label>
            <input id="currentTick" type="range" min="0" max="0"/>
            <x-svg src="/s/svg/clock.svg"></x-svg>
            <input id="gameSpeed" type="range" min="6" max="14" step="2" value="14"/>
            <x-svg src="/s/svg/zoomin.svg"></x-svg>
            <input id="ppt" type="range" min="6" max="20" step="1" value="10"/>
        </x-controls>
        <x-svg id="timeline" src="/s/svg/timeline.svg"></x-svg>
        <canvas id="channels"></canvas>
        <script>
            const TICK = 0;
            const VERB = 1;
            const TARGET = 2;
            const TARGETED_ACTIONS = ['ChronoBoost'];

            class XEventStrip extends BBRElement {
                static mappedAttributes = {"replay":"replay"};
                static tickCount = 9.5;
                static msPerTick = 1000.0/16.0;
                static dragSlop = 20.0;

                constructor() {
                    super();

                    this._ready = false;
                    this._pos = 0.0;
                    this._playing = false;
                    this._seeking = false;
                    this._connected = false;
                    this._ppt = 1.0;
                    this._baseSpriteSize = Object.values(spriteData.frames)[0].frame.w;

                    this._sprites = new Image();
                    this._sprites.onload = (e) => {
                        this._ready = true;
                        this._syncDisplay();
                    };

                    this._sprites.src = "/s/images/spritedata.png?v=5";

                    this.g.play.addEventListener('click', (e) => {
                        this._playing ? this.pause() : this.play();
                    });

                    this.g.reset.addEventListener('click', (e) => {
                        this.stop();
                    });

                    this.g.currentTick.addEventListener('mousedown', (e) => {
                        this._seeking = true;
                    });

                    this.g.currentTick.addEventListener('mouseup', (e) => {
                        if (e.offsetY >= -XEventStrip.dragSlop
                                && e.offsetY < (e.target.offsetHeight + XEventStrip.dragSlop)) {
                            this.currentTick = parseInt(e.target.value);
                        }

                        this._seeking = false;
                        this._previewTick = undefined;
                    });

                    this.g.currentTick.addEventListener('input', (e) => {
                        this._previewTick = parseInt(this.g.currentTick.value);
                    });

                    this.g.ppt.addEventListener('input', (e) => {
                        this.ppt = e.target.value/10.0;
                    });

                    console.debug('initialized event strip');
                }

                connectedCallback() {
                    this._connected = true;
                    window.requestAnimationFrame(() => this._tickLoop());
                }

                disconnectedCallback() {
                    this._connected = false;
                }

                get gameSpeed() {
                    return parseInt(this.g.gameSpeed.value)/10.0;
                }

                set gameSpeed(newSpeed) {
                    this.g.gameSpeed.value = newSpeed;
                }

                get msPerTick() {
                    return XEventStrip.msPerTick / this.gameSpeed;
                }

                get replay() {
                    return this._replay;
                }

                set replay(newReplay) {
                    this._replay = newReplay;
                    this.g.currentTick.max = this.lastFrame;
                    this._syncDisplay();
                }

                get currentTick() {
                    if (this._seeking && this._previewTick !== undefined) {
                        return this._previewTick;
                    }

                    return Math.floor(this._pos/this.msPerTick);
                }

                set currentTick(newTick) {
                    this._pos = Math.max(0, Math.min(this.lastFrame, newTick)) * this.msPerTick;
                }

                get currentTime() {
                    let pos = this._pos;

                    if (this._seeking && this._previewTick !== undefined) {
                        pos = this._previewTick * this.msPerTick;
                    }

                    let s = Math.floor(pos/1000.00);
                    let m = Math.floor(s/60);

                    s %= 60;
                    s = s.toString().padStart(2, '0');
                    m = m.toString().padStart(2, '0');

                    return `${m}:${s}`;
                }

                get ctx() {
                    return this.g.channels.getContext('2d');
                }

                get xOrigin() {
                    return this.g.channels.offsetWidth/XEventStrip.tickCount*2.0;
                }

                get ppt() {
                    return this._ppt;
                }

                set ppt(newPpt) {
                    this._ppt = newPpt;
                    this._syncDisplay();
                }

                get spriteSize() {
                    return this._baseSpriteSize * this.ppt;
                }

                get channelIconSize() {
                    return this._baseSpriteSize * this.ppt * 1.3;
                }

                get channelHeight() {
                    return this.channelIconSize + 20.0;
                }

                get lastFrame() {
                    return this.replay.events[this.replay.events.length-1][TICK];
                }

                get atEnd() {
                    return this.replay && this.currentTick >= this.lastFrame;
                }

                play() {
                    if (this.atEnd) {
                        return;
                    }

                    this._playing = true;
                    this._lastTimestamp = window.performance.now();
                }

                pause() {
                    this._playing = false;
                }

                stop() {
                    this._playing = false;
                    this._pos = 0.0;
                }

                _tickLoop() {
                    if (!this._seeking && this._playing) {
                        const now = window.performance.now();
                        this._pos += now-this._lastTimestamp
                        this._lastTimestamp = now;
                    }

                    if (this.atEnd) {
                        this.pause();
                    }

                    this._syncDisplay();

                    if (this._connected) {
                        window.requestAnimationFrame(() => this._tickLoop());
                    }
                }

                drawSprite(sprite, channelIndex, tick) {
                    const spriteInfo = spriteData.frames[sprite+'.png'];

                    if (!spriteInfo) {
                        console.warn(`drawSprite: missing sprite: ${sprite}`);

                        return;
                    }

                    const frame = spriteInfo.frame;

                    const dx = this.xOrigin + ((tick-this.currentTick)*this.ppt + this.ppt)
                            - this.spriteSize/2;
                    const dy = channelIndex * this.channelHeight + (this.channelHeight/2 - this.spriteSize/2);
                    this.ctx.drawImage(this._sprites, frame.x, frame.y, frame.w, frame.h,
                            dx, dy, this.spriteSize, this.spriteSize);
                }

                drawChannel(channelIndex, channelName, channelData) {
                    const spriteInfo = spriteData.frames[channelName + '.png'];

                    if (!spriteInfo) {
                        console.warn(`drawChannel: missing sprite: ${channelName}`);

                        return;
                    }

                    for (let i = channelData.length-1; i >= 0; i--) {
                        const event = channelData[i];

                        this.drawSprite(event[TARGET], channelIndex, event[TICK]);
                    }

                    const frame = spriteInfo.frame;

                    const dy = channelIndex * this.channelHeight + (this.channelHeight/2 - this.channelIconSize/2);
                    this.ctx.drawImage(this._sprites, frame.x, frame.y, frame.w, frame.h,
                            0, dy, this.channelIconSize, this.channelIconSize);

                }

                getVisibleChannels() {
                    const channels = new Map();

                    if (!this._ready || !this.replay) {
                        return channels;
                    }

                    const lowTick = this.currentTick-(this.xOrigin/this.ppt);
                    const highTick = this.currentTick + (this.g.channels.offsetWidth-this.xOrigin)/this.ppt;

                    let i = 0;
                    while (i < this.replay.events.length && this.replay.events[i][TICK] < highTick) {
                        const event = this.replay.events[i];

                        const verb = event[VERB];
                        const target = event[TARGET];
                        const channelName = TARGETED_ACTIONS.indexOf(verb) >= 0 ? verb : controlTargets[target];
                        if (!channelName) {
                            console.error(`missing controlTarget for ${target}`);
                            i++;
                            continue;
                        }

                        if (!channels[channelName]) {
                            channels[channelName] = []
                        }

                        if (event[TICK] >= lowTick) {
                            channels[channelName].push(event);
                        }

                        i++;
                    }

                    for (const channelName in channels) {
                        if (channels[channelName].length <= 0) {
                            delete channels[channelName];
                        }
                    }

                    return channels;
                }

                _syncDisplay() {
                    if (!this._ready) {
                        return;
                    }

                    const channels = this.getVisibleChannels();
                    const channelNames = Object.keys(channels);

                    this.g.channels.width = this.g.channels.offsetWidth;
                    this.g.channels.height = Math.max(this.g.channels.height, this.channelHeight * channelNames.length);
                    this.g.channels.style.height = this.g.channels.height + 'px';

                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(0, 0, this.g.channels.width, this.g.channels.height);

                    for (let i = 0; i < channelNames.length; i++) {
                        const channelName = channelNames[i];

                        this.drawChannel(i, channelName, channels[channelName]);
                    }

                    this.ctx.beginPath();
                    this.ctx.strokeStyle = "#e54f0daa";
                    this.ctx.lineWidth = 3;
                    this.ctx.moveTo(this.xOrigin-2, 0);
                    this.ctx.lineTo(this.xOrigin-2, this.g.channels.height);
                    this.ctx.stroke();

                    this.ctx.fillStyle = '#fff';
                    this.ctx.fillText(this.currentTick, 0, this.g.channels.height);

                    this.g.play.querySelector('x-svg').src = `/s/svg/${this._playing ? 'pause' : 'play'}.svg`;

                    if (!this._seeking) {
                        this.g.currentTick.value = this.currentTick;
                    }

                    this.g.currentTime.innerText = this.currentTime;
                }
            }
        </script>
    </template>
</ph-components>
